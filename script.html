<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Playground ğŸ®</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f0f8ff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4caf50;
      color: white;
    }

    #secret {
      display: none;
      color: purple;
      font-weight: bold;
      margin-top: 1rem;
    }

    .gallery img {
      width: 150px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    .tab-active {
      display: block;
    }

    .form-group {
      margin: 10px 0;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    input.valid {
      border: 2px solid green;
    }

    input.invalid {
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Interactive Playground âœ¨</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <p id="clickMsg"></p>

  <button id="dblClickBtn">Double-Click Me</button>
  <p id="secret">ğŸ‰ You discovered the secret!</p>

  <input id="keyInput" type="text" placeholder="Type something..." />
  <p id="keyOutput"></p>

  <!-- Image Gallery -->
  <h2>ğŸ–¼ï¸ Image Gallery</h2>
  <div class="gallery">
    <img src="https://placekitten.com/150/150" alt="Kitten 1">
    <img src="https://placekitten.com/151/150" alt="Kitten 2">
    <img src="https://placekitten.com/152/150" alt="Kitten 3">
  </div>

  <!-- Tabs -->
  <h2>ğŸ“‘ Tabs</h2>
  <button onclick="showTab('tab1')">Tab 1</button>
  <button onclick="showTab('tab2')">Tab 2</button>
  <div id="tab1" class="tab-content tab-active">This is Tab 1 content.</div>
  <div id="tab2" class="tab-content">This is Tab 2 content.</div>

  <!-- Form Validation -->
  <h2>ğŸ“ Form Validation</h2>
  <form id="myForm">
    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" id="email" required />
      <div id="emailError" class="error"></div>
    </div>
    <div class="form-group">
      <label>Password:</label><br>
      <input type="password" id="password" required minlength="8" />
      <div id="passwordError" class="error"></div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Button click
    document.getElementById('clickBtn').addEventListener('click', () => {
      document.getElementById('clickMsg').textContent = "Button clicked! ğŸ¯";
    });

    // Double-click secret
    document.getElementById('dblClickBtn').addEventListener('dblclick', () => {
      document.getElementById('secret').style.display = 'block';
    });

    // Keypress detection
    document.getElementById('keyInput').addEventListener('keyup', (e) => {
      document.getElementById('keyOutput').textContent = `You typed: ${e.key}`;
    });

    // Tabs
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('tab-active'));
      document.getElementById(id).classList.add('tab-active');
    }

    // Form Validation
    const form = document.getElementById('myForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    email.addEventListener('input', () => {
      if (!email.validity.valid) {
        email.classList.add('invalid');
        email.classList.remove('valid');
        document.getElementById('emailError').textContent = "Please enter a valid email.";
      } else {
        email.classList.add('valid');
        email.classList.remove('invalid');
        document.getElementById('emailError').textContent = "";
      }
    });

    password.addEventListener('input', () => {
      if (password.value.length < 8) {
        password.classList.add('invalid');
        password.classList.remove('valid');
        document.getElementById('passwordError').textContent = "Password must be at least 8 characters.";
      } else {
        password.classList.add('valid');
        password.classList.remove('invalid');
        document.getElementById('passwordError').textContent = "";
      }
    });

    form.addEventListener('submit', (e) => {
      if (!email.validity.valid || password.value.length < 8) {
        e.preventDefault();
        alert("Please fix the errors before submitting.");
      }
    });
  </script>

</body>
</html>
